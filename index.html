<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
    <form action="star-shop/shopping.html" class="p-4 mx-auto border rounded d-flex flex-column w-50" id="form">
        <div class="form-floating my-5">
            <input type="email" autocomplete="off" class="form-control" required id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-5 d-flex">
            <input type="password" class="form-control" required id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <i id="passShow" class="fa-regular fa-eye-slash"></i>
        </div>
        <button onclick="login()" type="submit" class="btn btn-info text-white align-self-center px-4">Login</button>
    </form>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
